type Deposit {
  id: ID!
  sender: String!
  owner: String!
  assets: BigInt!
  shares: BigInt!
}

type Withdraw {
  id: ID!
  sender: String!
  receiver: String!
  owner: String!
  assets: BigInt!
  shares: BigInt!
}

type Transfer {
  id: ID!
  sender: String!
  receiver: String!
  value: BigInt!
}

type Approval {
  id: ID!
  owner: String!
  spender: String!
  value: BigInt!
}

type StrategyChanged {
  id: ID!
  strategy: String!
  change_type: BigInt!
}

type StrategyReported {
  id: ID!
  strategy: String!
  gain: BigInt!
  loss: BigInt!
  current_debt: BigInt!
  protocol_fees: BigInt!
  total_fees: BigInt!
