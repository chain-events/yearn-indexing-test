}

type UpdateDepositLimit {
  id: ID!
  deposit_limit: BigInt!
}

type UpdateMinimumTotalIdle {
  id: ID!
  minimum_total_idle: BigInt!
}

type UpdateProfitMaxUnlockTime {
  id: ID!
