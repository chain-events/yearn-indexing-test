type Deposit {
  id: ID!
  vaultAddress: String! @index
  sender: String!
  owner: String!
  assets: BigInt!
  shares: BigInt!
}

type Withdraw {
  id: ID!
  vaultAddress: String! @index
  sender: String!
  receiver: String!
  owner: String!
  assets: BigInt!
  shares: BigInt!
}

type Transfer {
  id: ID!
  vaultAddress: String! @index
  sender: String!
  receiver: String!
  value: BigInt!
}
