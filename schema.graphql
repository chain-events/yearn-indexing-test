type Deposit {
  id: ID!
  vaultAddress: String! @index
  chainId: Int! @index
  blockNumber: Int! @index
  blockTimestamp: Int! @index
  blockHash: String!
  transactionHash: String! @index
  transactionFrom: String! @index
  logIndex: Int!
  sender: String!
  owner: String! @index
  assets: BigInt!
  shares: BigInt!
}

type Withdraw {
  id: ID!
  vaultAddress: String! @index
  chainId: Int! @index
  blockNumber: Int! @index
  blockTimestamp: Int! @index
  blockHash: String!
  transactionHash: String! @index
  transactionFrom: String! @index
  logIndex: Int!
  sender: String!
  receiver: String!
  owner: String! @index
  assets: BigInt!
  shares: BigInt!
}

type Transfer {
  id: ID!
  vaultAddress: String! @index
  chainId: Int! @index
  blockNumber: Int! @index
  blockTimestamp: Int! @index
  blockHash: String!
  transactionHash: String! @index
  transactionFrom: String! @index
  logIndex: Int!
  sender: String!
  receiver: String!
  value: BigInt!
}
