}

type UpdateAccountant {
  id: ID!
  accountant: String!
}

type UpdateDepositLimitModule {
  id: ID!
  deposit_limit_module: String!
}

type UpdateWithdrawLimitModule {
  id: ID!
  withdraw_limit_module: String!
}

type UpdateDefaultQueue {
  id: ID!
