# yaml-language-server: $schema=./node_modules/envio/evm.schema.json
name: yearn-v3-vault
description: Yearn V3 Vault Indexer
field_selection:
  transaction_fields:
    - hash
    - from
contracts:
  - name: YearnV3Vault
    handler: src/EventHandlers.ts
    events:
      - event: "Deposit(address indexed sender, address indexed owner, uint256 assets, uint256 shares)"
      - event: "Withdraw(address indexed sender, address indexed receiver, address indexed owner, uint256 assets, uint256 shares)"
      - event: "Transfer(address indexed sender, address indexed receiver, uint256 value)"
      - event: "StrategyReported(address indexed strategy, uint256 gain, uint256 loss, uint256 current_debt, uint256 protocol_fees, uint256 total_fees, uint256 total_refunds)"
      - event: "DebtUpdated(address indexed strategy, uint256 current_debt, uint256 new_debt)"
      - event: "DebtPurchased(address indexed strategy, uint256 amount)"
      - event: "StrategyChanged(address indexed strategy, uint256 indexed change_type)"
      - event: "UpdatedMaxDebtForStrategy(address indexed sender, address indexed strategy, uint256 new_debt)"
      - event: "RoleSet(address indexed account, uint256 indexed role)"
      - event: "UpdateFutureRoleManager(address indexed future_role_manager)"
      - event: "UpdateRoleManager(address indexed role_manager)"
      - event: "UpdateAccountant(address indexed accountant)"
      - event: "UpdateDefaultQueue(address[] new_default_queue)"
      - event: "UpdateUseDefaultQueue(bool use_default_queue)"
      - event: "UpdateAutoAllocate(bool auto_allocate)"
      - event: "UpdateDepositLimit(uint256 deposit_limit)"
      - event: "UpdateDepositLimitModule(address indexed deposit_limit_module)"
      - event: "UpdateWithdrawLimitModule(address indexed withdraw_limit_module)"
      - event: "UpdateMinimumTotalIdle(uint256 minimum_total_idle)"
      - event: "UpdateProfitMaxUnlockTime(uint256 profit_max_unlock_time)"
      - event: "Shutdown()"
  - name: TimelockController
    handler: src/EventHandlers.ts
    events:
      - event: "CallScheduled(bytes32 indexed id, uint256 indexed index, address target, uint256 value, bytes data, bytes32 predecessor, uint256 delay)"
  - name: AaveTimelock
    handler: src/EventHandlers.ts
    events:
      - event: "ProposalQueued(uint256 indexed proposalId, uint128 votesFor, uint128 votesAgainst)"
  - name: CompoundTimelock
    handler: src/EventHandlers.ts
    events:
      - event: "QueueTransaction(bytes32 indexed txHash, address indexed target, uint value, string signature, bytes data, uint eta)"
  - name: PufferTimelock
    handler: src/EventHandlers.ts
    events:
      - event: "TransactionQueued(bytes32 indexed txHash, address indexed target, bytes callData, uint256 indexed operationId, uint256 lockedUntil)"
  - name: LidoTimelock
    handler: src/EventHandlers.ts
    events:
      - event: "StartVote(uint256 indexed voteId, address indexed creator, string metadata)"
  - name: YearnReferralWrapper
    handler: src/EventHandlers.ts
    events:
      - event: "ReferralDeposit(address receiver, address indexed referrer, address indexed vault, uint256 assets, uint256 shares)"
  - name: YearnV2Vault
    handler: src/EventHandlers.ts
    events:
      - event: "Transfer(address indexed sender, address indexed receiver, uint256 value)"
      - event: "Deposit(address indexed recipient, uint256 shares, uint256 amount)"
      - event: "Withdraw(address indexed recipient, uint256 shares, uint256 amount)"
      - event: "StrategyReported(address indexed strategy, uint256 gain, uint256 loss, uint256 debtPaid, uint256 totalGain, uint256 totalLoss, uint256 totalDebt, uint256 debtAdded, uint256 debtRatio)"
      - event: "UpdateManagement(address management)"
      - event: "UpdateGovernance(address governance)"
      - event: "UpdateGuardian(address guardian)"
      - event: "UpdateDepositLimit(uint256 depositLimit)"
      - event: "UpdatePerformanceFee(uint256 performanceFee)"
      - event: "UpdateManagementFee(uint256 managementFee)"
      - event: "StrategyAdded(address indexed strategy, uint256 debtRatio, uint256 minDebtPerHarvest, uint256 maxDebtPerHarvest, uint256 performanceFee)"
      - event: "StrategyRevoked(address indexed strategy)"
      - event: "EmergencyShutdown(bool active)"
